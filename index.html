<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <title>Platzi Video</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="platzi-video">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./user.png" alt="usuario">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>

    <section class="main">
        <h2 class="main__title">¿Qué quieres ver hoy?</h2>
        <input class="input" type="text" name="buscar" id="buscar" placeholder="Buscar...">
    </section>

    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.UVEMDqIce0F81CKGK9_SpwAAAA%26pid%3DApi&f=1" alt="la casa de papel">
                <div class="carousel-item__details">
                    <div>
                        <img src="./icons/icons8-play-64.png" alt="play">
                        <img src="./icons/icons8-plus-64.png" alt="more">
                    </div>
                    <p class="carousel-item__details--title">La Casa de Papel</p>
                    <p class="carousel-item__details--subtitle">2017 +18 13 episodios</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.BCVJEMYTISV_izGLda51CAAAAA%26pid%3DApi&f=1" alt="the walking dead">
                <div class="carousel-item__details">
                    <div>
                        <img src="./icons/icons8-play-64.png" alt="play">
                        <img src="./icons/icons8-plus-64.png" alt="more">
                    </div>
                    <p class="carousel-item__details--title">The Walking Dead</p>
                    <p class="carousel-item__details--subtitle">2010 +18 6 episodios</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.QDFcqG8N4B8YV3Xez_NqbwAAAA%26pid%3DApi&f=1" alt="vikingos">
                <div class="carousel-item__details">
                    <div>
                        <img src="./icons/icons8-play-64.png" alt="play">
                        <img src="./icons/icons8-plus-64.png" alt="more">
                    </div>
                    <p class="carousel-item__details--title">Vikingos</p>
                    <p class="carousel-item__details--subtitle">2013 +18 9 episodios</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.OoVz47FwIRxc80nNk5ViXgHaJY%26pid%3DApi&f=1" alt="flash">
                <div class="carousel-item__details">
                    <div>
                        <img src="./icons/icons8-play-64.png" alt="play">
                        <img src="./icons/icons8-plus-64.png" alt="more">
                    </div>
                    <p class="carousel-item__details--title">Flash</p>
                    <p class="carousel-item__details--subtitle">2014 +13 23 episodios</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpctmix1.com%2Fpictures%2Fc%2Fthumbs%2F2850_billions.jpg&f=1&nofb=1" alt="billions">
                <div class="carousel-item__details">
                    <div>
                        <img src="./icons/icons8-play-64.png" alt="play">
                        <img src="./icons/icons8-plus-64.png" alt="more">
                    </div>
                    <p class="carousel-item__details--title">Billions</p>
                    <p class="carousel-item__details--subtitle">2016 +18 12 episodios</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.justwatch.com%2Fposter%2F32769879%2Fs332&f=1&nofb=1" alt="dark">
                <div class="carousel-item__details">
                    <div>
                        <img src="./icons/icons8-play-64.png" alt="play">
                        <img src="./icons/icons8-plus-64.png" alt="more">
                    </div>
                    <p class="carousel-item__details--title">Dark</p>
                    <p class="carousel-item__details--subtitle">2017 +18 10 episodios</p>
                </div>
            </div>
        </div>
    </section>

</html>
